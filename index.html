<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de Películas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="titulo_principal">Administrador de Películas</h1>

    <div id="formulario">
        <h2>Agregar Película</h2>
        <input type="text" id="nombrePelicula" placeholder="Nombre de la película">
        <select id="categoriaPelicula">
            <option value="">Selecciona una categoría</option>
            <option value="Accion">Acción</option>
            <option value="Comedia">Comedia</option>
            <option value="Drama">Drama</option>
            <option value="Terror">Terror</option>
            <option value="Otro">Otro</option>
        </select>
        <input type="url" id="urlImagenPelicula" placeholder="URL de la imagen">
        <button onclick="agregarPelicula()">Agregar Película</button>
    </div>

    <div id="listaPeliculas">
        <h2>Lista de Películas</h2>
        <ul id="peliculas"></ul>
    </div>

    <div id="formularioEdicion" style="display: none;">
        <h2>Editar Película</h2>
        <input type="text" id="editarNombre" placeholder="Nombre de la película">
        <select id="editarCategoria">
            <option value="">Selecciona una categoría</option>
            <option value="Accion">Acción</option>
            <option value="Comedia">Comedia</option>
            <option value="Drama">Drama</option>
            <option value="Terror">Terror</option>
            <option value="Otro">Otro</option>
        </select>
        <input type="url" id="editarImagen" placeholder="URL de la imagen">
        <form id="editarForm">
            <button type="submit">Guardar Cambios</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
